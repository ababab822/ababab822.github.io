<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            background-image: url('bg.gif');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        
        .game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        h1 {
            color: #0f0;
            margin-top: 0;
            text-shadow: 0 0 10px #0f0;
        }
        
        canvas {
            background-color: #111;
            border: 2px solid #0f0;
            display: block;
            margin: 0 auto;
        }
        
        .game-info {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-size: 18px;
        }
        
        .info-item {
            background-color: rgba(0, 255, 0, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #0f0;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #fff;
            transform: scale(1.05);
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .mobile-btn {
            aspect-ratio: 1;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            canvas {
                max-width: 100%;
                height: auto;
            }
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="game-info">
            <div class="info-item">分数: <span id="score">0</span></div>
            <div class="info-item">等级: <span id="level">1</span></div>
            <div class="info-item">最高分: <span id="highScore">0</span></div>
        </div>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停游戏</button>
            <button id="restartBtn">重新开始</button>
        </div>
        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" id="upBtn">↑</button>
            <div></div>
            <button class="mobile-btn" id="leftBtn">←</button>
            <button class="mobile-btn" id="downBtn">↓</button>
            <button class="mobile-btn" id="rightBtn">→</button>
        </div>
        <p>使用方向键控制蛇的移动，或者点击屏幕按钮</p>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h2>游戏结束</h2>
        <p>你的分数: <span id="finalScore">0</span></p>
        <p>最高分: <span id="finalHighScore">0</span></p>
        <button id="playAgainBtn">再来一局</button>
    </div>

    <script>
        // 获取HTML元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const upBtn = document.getElementById('upBtn');
        const leftBtn = document.getElementById('leftBtn');
        const downBtn = document.getElementById('downBtn');
        const rightBtn = document.getElementById('rightBtn');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // 游戏变量
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let level = 1;
        let gameSpeed = 150;
        let gameInterval;
        let isGameOver = false;
        let isPaused = false;
        let gridSize = 20;

        // 更新最高分显示
        highScoreElement.textContent = highScore;

        // 初始化游戏
        function initGame() {
            // 重置游戏变量
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            level = 1;
            gameSpeed = 150;
            isGameOver = false;
            isPaused = false;
            
            // 更新UI
            scoreElement.textContent = score;
            levelElement.textContent = level;
            gameOverScreen.style.display = 'none';
            
            // 生成食物
            generateFood();
            
            // 开始游戏循环
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // 游戏主循环
        function gameLoop() {
            if (isPaused || isGameOver) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 更新蛇的位置
            moveSnake();
            
            // 检查碰撞
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // 检查是否吃到食物
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // 检查等级提升
                level = Math.floor(score / 50) + 1;
                levelElement.textContent = level;
                
                // 提升游戏速度
                gameSpeed = Math.max(50, 150 - (level - 1) * 10);
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
                
                // 生成新食物
                generateFood();
            } else {
                // 如果没吃到食物，移除尾部
                snake.pop();
            }
            
            // 绘制游戏
            drawGame();
        }

        // 移动蛇
        function moveSnake() {
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 将新头部添加到蛇的前面
            snake.unshift(head);
        }

        // 检查碰撞
        function checkCollision() {
            const head = snake[0];
            
            // 检查边界碰撞
            if (head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize) {
                return true;
            }
            
            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // 生成食物
        function generateFood() {
            // 确保食物不会出现在蛇身上
            let newFood;
            let onSnake;
            
            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
                
                // 检查食物是否在蛇身上
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
            
            food = newFood;
        }

        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格（可选）
            drawGrid();
            
            // 绘制蛇
            drawSnake();
            
            // 绘制食物
            drawFood();
            
            // 如果暂停，显示暂停信息
            if (isPaused) {
                drawPauseScreen();
            }
        }

        // 绘制网格
        function drawGrid() {
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            
            // 绘制垂直线
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 绘制水平线
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // 绘制蛇
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 绘制蛇头
                    ctx.fillStyle = '#0f0';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // 绘制眼睛
                    ctx.fillStyle = '#fff';
                    const eyeSize = gridSize / 5;
                    const eyeOffset = gridSize / 3;
                    
                    if (direction === 'right') {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'left') {
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'up') {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'down') {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    }
                } else {
                    // 绘制蛇身，使用渐变颜色
                    const colorIntensity = 150 - (index * 10);
                    const greenColor = Math.max(50, colorIntensity);
                    ctx.fillStyle = `rgb(0, ${greenColor}, 0)`;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
                
                // 绘制边框
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        // 绘制食物
        function drawFood() {
            // 绘制食物（苹果形状）
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 绘制食物的小叶子
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 + gridSize / 4,
                food.y * gridSize + gridSize / 3,
                gridSize / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // 绘制暂停屏幕
        function drawPauseScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = '36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('游戏暂停', canvas.width / 2, canvas.height / 2);
            
            ctx.font = '18px Arial';
            ctx.fillText('按空格键继续', canvas.width / 2, canvas.height / 2 + 40);
        }

        // 游戏结束
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            
            // 更新游戏结束屏幕
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            gameOverScreen.style.display = 'flex';
        }

        // 暂停/继续游戏
        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '继续游戏' : '暂停游戏';
            
            // 如果暂停，清空计时器
            if (isPaused) {
                clearInterval(gameInterval);
            } else {
                // 如果继续，重新开始计时器
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
            
            drawGame();
        }

        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            // 防止默认行为（如页面滚动）
            if ([37, 38, 39, 40, 32].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // 方向控制
            switch (e.keyCode) {
                case 38: // 上
                    if (direction !== 'down') {
                        nextDirection = 'up';
                    }
                    break;
                case 40: // 下
                    if (direction !== 'up') {
                        nextDirection = 'down';
                    }
                    break;
                case 37: // 左
                    if (direction !== 'right') {
                        nextDirection = 'left';
                    }
                    break;
                case 39: // 右
                    if (direction !== 'left') {
                        nextDirection = 'right';
                    }
                    break;
                case 32: // 空格
                    togglePause();
                    break;
                case 13: // 回车
                    if (!isGameOver) {
                        togglePause();
                    } else {
                        initGame();
                    }
                    break;
            }
        });

        // 按钮事件监听
        startBtn.addEventListener('click', initGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('click', initGame);
        
        // 移动按钮事件监听
        upBtn.addEventListener('click', () => {
            if (direction !== 'down') {
                nextDirection = 'up';
            }
        });
        
        downBtn.addEventListener('click', () => {
            if (direction !== 'up') {
                nextDirection = 'down';
            }
        });
        
        leftBtn.addEventListener('click', () => {
            if (direction !== 'right') {
                nextDirection = 'left';
            }
        });
        
        rightBtn.addEventListener('click', () => {
            if (direction !== 'left') {
                nextDirection = 'right';
            }
        });

        // 触摸滑动控制（移动设备）
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, false);
        
        canvas.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // 判断滑动方向
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // 水平滑动
                if (diffX > 50 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (diffX < -50 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                // 垂直滑动
                if (diffY > 50 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (diffY < -50 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
        }

        // 初始化画布
        drawGame();
    </script>
</body>
</html>
