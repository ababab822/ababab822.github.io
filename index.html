<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            background-image: url('bg.gif');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        
        .game-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        h1 {
            color: #0f0;
            margin-top: 0;
            text-shadow: 0 0 10px #0f0;
        }
        
        canvas {
            background-color: #111;
            border: 2px solid #0f0;
            display: block;
            margin: 0 auto;
        }
        
        .game-info {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            font-size: 18px;
        }
        
        .info-item {
            background-color: rgba(0, 255, 0, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #0f0;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: #fff;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
            max-width: 300px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .mobile-btn {
            aspect-ratio: 1;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            background-color: rgba(0, 255, 0, 0.3);
            border: 3px solid #0f0;
            color: #fff;
            transition: all 0.1s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5);
            min-height: 80px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .mobile-btn:active,
        .mobile-btn.active {
            transform: scale(0.95);
            background-color: rgba(0, 255, 0, 0.6);
            box-shadow: 0 2px 8px rgba(0, 255, 0, 0.7);
            border-color: #fff;
            color: #fff;
        }
        
        /* 游戏暂停或结束时的按钮状态 */
        .is-paused .mobile-btn,
        .is-game-over .mobile-btn {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .mobile-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            border-radius: 15px;
        }
        
        /* 方向按钮特定样式 */
        #upBtn {
            grid-column: 2;
        }
        
        #downBtn {
            grid-column: 2;
        }
        
        #leftBtn {
            grid-column: 1;
        }
        
        #rightBtn {
            grid-column: 3;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            /* 在小屏幕上进一步增大按钮 */
            .mobile-btn {
                min-height: 70px;
                font-size: 32px;
            }
            
            canvas {
                max-width: 100%;
                height: auto;
            }
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            color: #ff0000;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff0000;
        }
        
        .game-over p {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="game-info">
            <div class="info-item">分数: <span id="score">0</span></div>
            <div class="info-item">等级: <span id="level">1</span></div>
            <div class="info-item">最高分: <span id="highScore">0</span></div>
        </div>
        <div class="controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停游戏</button>
            <button id="restartBtn">重新开始</button>
        </div>
        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" id="upBtn">↑</button>
            <div></div>
            <button class="mobile-btn" id="leftBtn">←</button>
            <button class="mobile-btn" id="downBtn">↓</button>
            <button class="mobile-btn" id="rightBtn">→</button>
        </div>
        <p>使用方向键控制蛇的移动，或者点击屏幕按钮</p>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h2>游戏结束</h2>
        <p>你的分数: <span id="finalScore">0</span></p>
        <p>最高分: <span id="finalHighScore">0</span></p>
        <button id="playAgainBtn">再来一局</button>
    </div>

    <script>
        // 获取HTML元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('highScore');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const upBtn = document.getElementById('upBtn');
        const leftBtn = document.getElementById('leftBtn');
        const downBtn = document.getElementById('downBtn');
        const rightBtn = document.getElementById('rightBtn');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const gameContainer = document.querySelector('.game-container');
        
        // 确保方向按钮在所有屏幕尺寸下都可见
        const mobileControls = document.querySelector('.mobile-controls');
        mobileControls.style.display = 'grid';

        // 游戏变量
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let level = 1;
        let gameSpeed = 300; // 降低初始移动速度
        let baseGameSpeed = gameSpeed; // 基础速度，用于恢复
        let isAccelerating = false; // 是否处于加速状态
        let gameInterval;
        let isGameOver = false;
        let isPaused = false;
        let gridSize = 20;
        let canvasWidthInGrid = canvas.width / gridSize;
        let canvasHeightInGrid = canvas.height / gridSize;

        // 更新最高分显示
        highScoreElement.textContent = highScore;

        // 初始化游戏
        function initGame() {
            // 重置游戏变量
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            level = 1;
            gameSpeed = 300;
            baseGameSpeed = 300;
            isAccelerating = false;
            isGameOver = false;
            isPaused = false;
            
            // 更新游戏容器类
            gameContainer.classList.remove('is-game-over');
            gameContainer.classList.remove('is-paused');
            
            // 清除所有按钮的活动状态
            document.querySelectorAll('.mobile-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.touchInterval) {
                    clearInterval(btn.touchInterval);
                    btn.touchInterval = null;
                }
            });
            
            // 更新UI
            scoreElement.textContent = score;
            levelElement.textContent = level;
            gameOverScreen.style.display = 'none';
            
            // 生成食物
            generateFood();
            
            // 开始游戏循环
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // 游戏主循环
        function gameLoop() {
            if (isPaused || isGameOver) return;
            
            // 立即更新方向，确保更快的响应
            if (nextDirection) {
                direction = nextDirection;
            }
            
            // 更新蛇的位置
            moveSnake();
            
            // 检查碰撞
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            // 检查是否吃到食物
            if (snake[0].x === food.x && snake[0].y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // 检查等级提升
                level = Math.floor(score / 50) + 1;
                levelElement.textContent = level;
                
                // 提升游戏速度（更慢的速度提升）
                gameSpeed = Math.max(150, 300 - (level - 1) * 5); // 最大速度不低于150ms
                baseGameSpeed = gameSpeed; // 更新基础速度
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
                
                // 生成新食物
                generateFood();
            } else {
                // 如果没吃到食物，移除尾部
                snake.pop();
            }
            
            // 绘制游戏
            drawGame();
        }

        // 移动蛇（支持穿墙）
        function moveSnake() {
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    // 穿墙：顶部出去底部进来
                    if (head.y < 0) head.y = canvasHeightInGrid - 1;
                    break;
                case 'down':
                    head.y += 1;
                    // 穿墙：底部出去顶部进来
                    if (head.y >= canvasHeightInGrid) head.y = 0;
                    break;
                case 'left':
                    head.x -= 1;
                    // 穿墙：左侧出去右侧进来
                    if (head.x < 0) head.x = canvasWidthInGrid - 1;
                    break;
                case 'right':
                    head.x += 1;
                    // 穿墙：右侧出去左侧进来
                    if (head.x >= canvasWidthInGrid) head.x = 0;
                    break;
            }
            
            // 将新头部添加到蛇的前面
            snake.unshift(head);
        }

        // 检查碰撞（只检查自身碰撞，不检查边界碰撞）
        function checkCollision() {
            const head = snake[0];
            
            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // 生成食物
        function generateFood() {
            // 确保食物不会出现在蛇身上
            let newFood;
            let onSnake;
            
            do {
                onSnake = false;
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)),
                    y: Math.floor(Math.random() * (canvas.height / gridSize))
                };
                
                // 检查食物是否在蛇身上
                for (let segment of snake) {
                    if (segment.x === newFood.x && segment.y === newFood.y) {
                        onSnake = true;
                        break;
                    }
                }
            } while (onSnake);
            
            food = newFood;
        }

        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格（可选）
            drawGrid();
            
            // 绘制蛇
            drawSnake();
            
            // 绘制食物
            drawFood();
            
            // 如果暂停，显示暂停信息
            if (isPaused) {
                drawPauseScreen();
            }
        }

        // 绘制网格
        function drawGrid() {
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            
            // 绘制垂直线
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 绘制水平线
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // 绘制蛇
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 绘制蛇头
                    ctx.fillStyle = '#0f0';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                    
                    // 绘制眼睛
                    ctx.fillStyle = '#fff';
                    const eyeSize = gridSize / 5;
                    const eyeOffset = gridSize / 3;
                    
                    if (direction === 'right') {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'left') {
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'up') {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + eyeOffset - eyeSize, eyeSize, eyeSize);
                    } else if (direction === 'down') {
                        ctx.fillRect(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeOffset - eyeSize, segment.y * gridSize + gridSize - eyeOffset, eyeSize, eyeSize);
                    }
                } else {
                    // 绘制蛇身，使用渐变颜色
                    const colorIntensity = 150 - (index * 10);
                    const greenColor = Math.max(50, colorIntensity);
                    ctx.fillStyle = `rgb(0, ${greenColor}, 0)`;
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
                }
                
                // 绘制边框
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 1;
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        // 绘制食物
        function drawFood() {
            // 绘制食物（苹果形状）
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 绘制食物的小叶子
            ctx.fillStyle = '#00ff00';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2 + gridSize / 4,
                food.y * gridSize + gridSize / 3,
                gridSize / 6,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        // 绘制暂停屏幕
        function drawPauseScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = '36px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('游戏暂停', canvas.width / 2, canvas.height / 2);
            
            ctx.font = '18px Arial';
            ctx.fillText('按空格键继续', canvas.width / 2, canvas.height / 2 + 40);
        }

        // 游戏结束
        function gameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            
            // 更新游戏容器类
            gameContainer.classList.add('is-game-over');
            gameContainer.classList.remove('is-paused');
            
            // 清除所有按钮的活动状态
            document.querySelectorAll('.mobile-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.touchInterval) {
                    clearInterval(btn.touchInterval);
                    btn.touchInterval = null;
                }
            });
            
            // 更新游戏结束屏幕
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            gameOverScreen.style.display = 'flex';
        }


        
        // 暂停/继续游戏
        function togglePause() {
            if (isGameOver) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '继续游戏' : '暂停游戏';
            
            // 更新游戏容器类
            if (isPaused) {
                gameContainer.classList.add('is-paused');
                clearInterval(gameInterval);
            } else {
                gameContainer.classList.remove('is-paused');
                // 根据是否处于加速状态设置游戏速度
                const currentSpeed = isAccelerating ? Math.max(50, baseGameSpeed / 2) : baseGameSpeed;
                gameInterval = setInterval(gameLoop, currentSpeed);
            }
            
            drawGame();
        }

        // 键盘事件监听 - 添加长按加速功能
        document.addEventListener('keydown', (e) => {
            // 防止默认行为（如页面滚动）
            if ([37, 38, 39, 40, 32].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // 方向控制和加速
            switch (e.keyCode) {
                case 38: // 上
                case 40: // 下
                case 37: // 左
                case 39: // 右
                    // 设置方向 - 允许连续快速切换方向，提高灵活性
                    if (e.keyCode === 38 && direction !== 'down') {
                        nextDirection = 'up';
                        // 立即应用新方向，实现即时响应
                        if (!isPaused && !isGameOver) {
                            direction = 'up';
                        }
                    }
                    if (e.keyCode === 40 && direction !== 'up') {
                        nextDirection = 'down';
                        // 立即应用新方向，实现即时响应
                        if (!isPaused && !isGameOver) {
                            direction = 'down';
                        }
                    }
                    if (e.keyCode === 37 && direction !== 'right') {
                        nextDirection = 'left';
                        // 立即应用新方向，实现即时响应
                        if (!isPaused && !isGameOver) {
                            direction = 'left';
                        }
                    }
                    if (e.keyCode === 39 && direction !== 'left') {
                        nextDirection = 'right';
                        // 立即应用新方向，实现即时响应
                        if (!isPaused && !isGameOver) {
                            direction = 'right';
                        }
                    }
                    
                    // 长按加速 - 如果不是游戏结束或暂停状态
                    if (!isGameOver && !isPaused && !isAccelerating) {
                        isAccelerating = true;
                        // 保存当前基础速度
                        baseGameSpeed = gameSpeed;
                        // 加速：将速度减半（最小不低于50ms）
                        gameSpeed = Math.max(50, gameSpeed / 2);
                        // 重新设置游戏循环
                        if (gameInterval) clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                    break;
                case 32: // 空格
                    togglePause();
                    break;
                case 13: // 回车
                    if (!isGameOver) {
                        togglePause();
                    } else {
                        initGame();
                    }
                    break;
            }
        });
        
        // 键盘松开事件监听 - 恢复正常速度
        document.addEventListener('keyup', (e) => {
            // 当松开方向键时，恢复正常速度
            if ([37, 38, 39, 40].includes(e.keyCode) && isAccelerating && !isGameOver && !isPaused) {
                isAccelerating = false;
                // 恢复到基础速度
                gameSpeed = baseGameSpeed;
                // 重新设置游戏循环
                if (gameInterval) clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
        });

        // 按钮事件监听
        startBtn.addEventListener('click', initGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', initGame);
        playAgainBtn.addEventListener('click', initGame);
        
        // 移动按钮事件监听 - 增强移动设备支持
        function setupDirectionButton(btn, dir, oppositeDir) {
            // 标准点击事件 - 增强灵活性
            btn.addEventListener('click', () => {
                if (direction !== oppositeDir && !isPaused && !isGameOver) {
                    nextDirection = dir;
                    // 立即应用新方向，实现即时响应
                    direction = dir;
                }
            });
            
            // 触摸开始事件（按住按钮时）- 提高触摸灵敏度
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // 防止触摸时的默认行为
                if (direction !== oppositeDir && !isPaused && !isGameOver) {
                    nextDirection = dir;
                    // 立即应用新方向，实现即时响应
                    direction = dir;
                    btn.classList.add('active');
                    
                    // 长按加速
                    if (!isAccelerating) {
                        isAccelerating = true;
                        baseGameSpeed = gameSpeed;
                        gameSpeed = Math.max(50, gameSpeed / 2);
                        if (gameInterval) clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, gameSpeed);
                    }
                    
                    // 设置一个更短的计时器，在按住时持续更新方向，提高灵敏度
                    btn.touchInterval = setInterval(() => {
                        if (direction !== oppositeDir && !isPaused && !isGameOver) {
                            nextDirection = dir;
                            direction = dir;
                        }
                    }, 20); // 20ms更新一次，提高响应速度
                }
            }, { passive: false });
            
            // 触摸结束事件
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                btn.classList.remove('active');
                if (btn.touchInterval) {
                    clearInterval(btn.touchInterval);
                    btn.touchInterval = null;
                }
                // 恢复正常速度
                if (isAccelerating && !isGameOver && !isPaused) {
                    isAccelerating = false;
                    gameSpeed = baseGameSpeed;
                    if (gameInterval) clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            }, { passive: false });
            
            // 触摸离开按钮区域事件
            btn.addEventListener('touchleave', (e) => {
                e.preventDefault();
                btn.classList.remove('active');
                if (btn.touchInterval) {
                    clearInterval(btn.touchInterval);
                    btn.touchInterval = null;
                }
                // 恢复正常速度
                if (isAccelerating && !isGameOver && !isPaused) {
                    isAccelerating = false;
                    gameSpeed = baseGameSpeed;
                    if (gameInterval) clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            }, { passive: false });
        }
        
        // 设置所有方向按钮
        setupDirectionButton(upBtn, 'up', 'down');
        setupDirectionButton(downBtn, 'down', 'up');
        setupDirectionButton(leftBtn, 'left', 'right');
        setupDirectionButton(rightBtn, 'right', 'left');

        // 触摸滑动控制（移动设备）
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, false);
        
        canvas.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // 判断滑动方向
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // 水平滑动
                if (diffX > 50 && direction !== 'left') {
                    nextDirection = 'right';
                } else if (diffX < -50 && direction !== 'right') {
                    nextDirection = 'left';
                }
            } else {
                // 垂直滑动
                if (diffY > 50 && direction !== 'up') {
                    nextDirection = 'down';
                } else if (diffY < -50 && direction !== 'down') {
                    nextDirection = 'up';
                }
            }
        }

        // 初始化画布
        drawGame();
    </script>
